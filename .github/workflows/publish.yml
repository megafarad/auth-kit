name: Publish to NPM
on:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update NPM
        run: npm i -g npm@latest

      - name: Generate package-lock.json
        run: npm i

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          DEMO_API_KEY: ${{ secrets.DEMO_API_KEY }}
          DEMO_BEARER_TOKEN: ${{ secrets.DEMO_BEARER_TOKEN }}
          DEMO_HMAC_KEY: ${{ secrets.DEMO_HMAC_KEY }}
          JWKS_URL: https://prekhcwlpxisbamafpgz.supabase.co/auth/v1/.well-known/jwks.json

      - name: Build
        run: npm run build

      - name: Publish to NPM
        run: npm publish
