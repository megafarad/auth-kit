name: Publish to NPM
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate package-lock.json
        run: npm i

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test
        env:
          DEMO_API_KEY: ${{ secrets.DEMO_API_KEY }}
          DEMO_BEARER_TOKEN: ${{ secrets.DEMO_BEARER_TOKEN }}
          DEMO_HMAC_KEY: ${{ secrets.DEMO_HMAC_KEY }}

      - name: Build
        run: npm run build

      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
          access: "public"